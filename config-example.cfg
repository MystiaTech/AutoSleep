[EasierSleep]

## Percentage of players that must click sleep (1-100)
## Examples:
##   50 = Half the players (majority rules)
##   75 = 3/4 of players (recommended for most groups)
##   90 = Almost everyone (strict mode)
SleepThreshold = 75

## Enable or disable the mod
## true = Mod is active, uses threshold
## false = Mod disabled, requires 100% of players (vanilla behavior)
EnableMod = true

## Show detailed logs in console
## Useful for debugging and seeing how many players are ready
EnableDebugLogs = true
