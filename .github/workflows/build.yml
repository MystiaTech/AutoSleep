name: Build Mod

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Build IL2CPP
        run: dotnet build -c IL2CPP

      - name: Build Mono
        run: dotnet build -c Mono

      - name: Upload IL2CPP Build
        uses: actions/upload-artifact@v4
        with:
          name: EasierSleep-IL2CPP
          path: bin/IL2CPP/net6.0/EasierSleep.dll

      - name: Upload Mono Build
        uses: actions/upload-artifact@v4
        with:
          name: EasierSleep-Mono
          path: bin/Mono/net6.0/EasierSleep.dll

      # Create release if tag pushed
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/IL2CPP/net6.0/EasierSleep.dll
            bin/Mono/net6.0/EasierSleep.dll
          body: |
            ## EasierSleep Mod ${{ github.ref_name }}

            **Installation:** Copy `EasierSleep.dll` to `Schedule I/Mods/` folder

            ### Builds
            - `EasierSleep.dll` (IL2CPP) - Use this for most installations
            - `EasierSleep-Mono.dll` - Alternative Mono build

            ### Configuration
            Edit `Schedule I/UserData/MelonPreferences.cfg`:
            ```ini
            [EasierSleep]
            SleepThreshold = 75
            EnableMod = true
            EnableDebugLogs = true
            ```
